<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="container header__block">
            <a href="index.html" class="logo__link"><img src="img/logo.png" alt="logo" class="header__logo"></a>
            <nav class="header__nav">
                <a href="#" class="header__nav--link">О нас</a>
                <a href="#" class="header__nav--link">Контакты</a>
                <a href="#" class="header__nav--link">Прайс</a>
            </nav>
            <div class="header__buttons">
                <a href="#" class="header__button header__button--enter">Вход</a>
                <a href="#" class="header__button header__button--registration">Регистрация</a>
            </div>
        </div>
    </section>
    <section class="enter">
        <div class="enter__block container">
            <h2 class="enter__title">Вход</h2>
            <form action="#" class="enter__form">
                <div class="div1">
                    <label class="enter__form--label" for="login">Логин:</label>
                    <input class="enter__form--input" type="text" class="login">
                </div>
                <div class="div2">
                    <label class="enter__form--label" for="password">Пароль:</label>
                    <input class="enter__form--input" type="password"   class="password">
                </div>
                <button class="enter__form--button" type="submit">Вход</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__block">
            <a href="index.html" class="logo__link"><img src="img/logo.png" alt="logo" class="header__logo"></a>
            <nav class="footer__nav">
                <a href="#" class="footer__nav--link">Отзывы</a>
                <a href="#" class="footer__nav--link">Обратная связь</a>
                <a href="#" class="footer__nav--link">Сотрудничество</a>
            </nav>
        </div>
    </footer>
</body>
</html>
